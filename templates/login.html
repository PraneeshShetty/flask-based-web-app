<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Login</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css">
    <style>
        body { background: #181a20; color: #e4e6eb; }
        .card { background: #232526; color: #e4e6eb; border: none; }
        .btn-info, .btn-primary { background: #00bcd4; border: none; }
    </style>
</head>
<body style="background: linear-gradient(135deg, #232526 0%, #00bcd4 100%); min-height: 100vh;">
<div class="container py-5">
    <div class="row justify-content-center">
        <div class="col-md-6">
            <div class="card shadow-lg" style="backdrop-filter: blur(8px); background: rgba(35,37,38,0.85); border-radius: 20px; border: 1px solid #00bcd4;">
                <div class="card-body">
                    <h2 class="mb-4 text-center" style="color: #00bcd4; font-weight: bold; letter-spacing: 2px;"><i class="bi bi-person-circle"></i> Login</h2>
                    {% with messages = get_flashed_messages(with_categories=true) %}
                      {% if messages %}
                        {% for category, message in messages %}
                          <div class="alert alert-{{ category }}">{{ message }}</div>
                        {% endfor %}
                      {% endif %}
                    {% endwith %}
                    <form method="post" action="{{ url_for('login') }}">
                        <div class="mb-3">
                            <label for="username" class="form-label" style="color: #00bcd4; font-weight: 500;">Username</label>
                            <input type="text" class="form-control" id="username" name="username" required style="background: rgba(0,188,212,0.1); color: #e4e6eb; border: 1px solid #00bcd4; border-radius: 10px;">
                        </div>
                        <div class="mb-3">
                            <label for="password" class="form-label" style="color: #00bcd4; font-weight: 500;">Password</label>
                            <input type="password" class="form-control" id="password" name="password" required style="background: rgba(0,188,212,0.1); color: #e4e6eb; border: 1px solid #00bcd4; border-radius: 10px;">
                        </div>
                        <div class="mb-3">
                            <label for="role" class="form-label" style="color: #00bcd4; font-weight: 500;">Login as</label>
                            <select class="form-select" id="role" name="role" style="background: rgba(0,188,212,0.1); color: #e4e6eb; border: 1px solid #00bcd4; border-radius: 10px;">
                                <option value="user">User</option>
                                <option value="admin">Admin</option>
                            </select>
                        </div>
                        <button type="submit" class="btn btn-info w-100" style="font-weight: bold; font-size: 1.1rem; border-radius: 10px;"><i class="bi bi-box-arrow-in-right"></i> Login</button>
                    </form>
                    <div class="mt-3 text-center">
                        <a href="{{ url_for('register') }}" class="btn btn-outline-info" style="border-radius: 10px;">Register as User</a>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
</body>
</html>
