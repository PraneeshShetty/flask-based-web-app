<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Add Student</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
</head>
<body style="background: #181a20; color: #e4e6eb;">
<nav class="navbar navbar-expand-lg navbar-dark" style="background: linear-gradient(90deg, #232526 0%, #414345 100%);">
        <div class="container-fluid">
                <a class="navbar-brand fw-bold" style="color: #00bcd4;" href="{{ url_for('index') }}">Student Management</a>
        </div>
</nav>
<div class="container mt-5">
                <div class="row justify-content-center">
                                <div class="col-md-6">
                                                <div class="card shadow-lg" style="background: #232526; color: #e4e6eb; border: none;">
                                                                <div class="card-body">
                                                                                <h2 class="mb-4" style="color: #00bcd4;"><i class="bi bi-person-plus"></i> Add Student</h2>
                                                                                {% with messages = get_flashed_messages(with_categories=true) %}
                                                                                        {% if messages %}
                                                                                                {% for category, message in messages %}
                                                                                                        <div class="alert alert-{{ category }}">{{ message }}</div>
                                                                                                {% endfor %}
                                                                                        {% endif %}
                                                                                {% endwith %}
                                                                                <form method="post" action="{{ url_for('add_student') }}">
                                                                                                <div class="mb-3">
                                                                                                                <label for="roll_no" class="form-label">Roll No</label>
                                                                                                                <input type="number" class="form-control" id="roll_no" name="roll_no" required style="background: #181a20; color: #e4e6eb;">
                                                                                                </div>
                                                                                                <div class="mb-3">
                                                                                                                <label for="name" class="form-label">Name</label>
                                                                                                                <input type="text" class="form-control" id="name" name="name" required style="background: #181a20; color: #e4e6eb;">
                                                                                                </div>
                                                                                                <div class="mb-3">
                                                                                                                <label for="age" class="form-label">Age</label>
                                                                                                                <input type="number" class="form-control" id="age" name="age" required style="background: #181a20; color: #e4e6eb;">
                                                                                                </div>
                                                                                                <div class="mb-3">
                                                                                                                <label for="department" class="form-label">Department</label>
                                                                                                                <input type="text" class="form-control" id="department" name="department" required style="background: #181a20; color: #e4e6eb;">
                                                                                                </div>
                                                                                                <button type="submit" class="btn btn-info w-100"><i class="bi bi-plus-circle"></i> Add Student</button>
                                                                                </form>
                                                                                <a href="{{ url_for('index') }}" class="btn btn-secondary w-100 mt-3"><i class="bi bi-arrow-left"></i> Back to Home</a>
                                                                </div>
                                                </div>
                                </div>
                </div>
</div>
<!-- Bootstrap Icons -->
<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css">
</body>
</html>
