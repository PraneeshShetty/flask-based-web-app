<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Student List</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
</head>
<body style="background: #181a20; color: #e4e6eb;">
<nav class="navbar navbar-expand-lg navbar-dark" style="background: linear-gradient(90deg, #232526 0%, #414345 100%);">
  <div class="container-fluid">
    <a class="navbar-brand fw-bold" style="color: #00bcd4;" href="#">Student Management</a>
  </div>
</nav>
<div class="container mt-5">
    <div class="d-flex justify-content-between align-items-center mb-4">
        <h2 class="fw-bold" style="color: #00bcd4;">All Students</h2>
        <div>
            <a href="{{ url_for('add_student') }}" class="btn btn-info me-2"><i class="bi bi-person-plus"></i> Add Student</a>
            <a href="{{ url_for('update_student') }}" class="btn btn-primary"><i class="bi bi-pencil-square"></i> Update Student</a>
        </div>
    </div>
    <div class="row">
        {% for student in students %}
        <div class="col-md-4 mb-4">
            <div class="card h-100 shadow-lg" style="background: #232526; color: #e4e6eb; border: none;">
                <div class="card-body">
                    <h5 class="card-title" style="color: #00bcd4;">Roll No: {{ student.roll_no }}</h5>
                    <p class="card-text mb-1"><strong>Name:</strong> {{ student.name }}</p>
                    <p class="card-text mb-1"><strong>Age:</strong> {{ student.age }}</p>
                    <p class="card-text mb-2"><strong>Department:</strong> {{ student.department }}</p>
                    <form method="post" action="{{ url_for('delete_student', roll_no=student.roll_no) }}" style="display:inline-block;">
                        <button type="submit" class="btn btn-outline-danger btn-sm" onclick="return confirm('Are you sure you want to delete this student?');">
                            <i class="bi bi-trash"></i> Delete
                        </button>
                    </form>
                </div>
            </div>
        </div>
        {% endfor %}
    </div>
</div>
<!-- Bootstrap Icons -->
<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css">
</body>
</html>
